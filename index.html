<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Favorite Things</title>
</head>
<body>
  <div class="container">
    <h1>Your Favorite Things</h1>
    <p>Enter your favorite things in the fields below!</p>
    <form id="input">
      <label for="food">What is your favorite food?</label>
      <input type="text" name="food" id="food">
      <br>
      <label for="movie">What is your favorite movie?</label>
      <input type="text" name="movie" id="movie">
      <br>
      <label for="season">What is your favorite season?</label>
      <input type="text" name="season" id="season">
      <br>
      <label for="number">What is your favorite number?</label>
      <input type="number" name="number" id="number">
      <br>
      <ul>
        <li id="liOne"></li>
        <li id="liTwo"></li>
        <li id="liThree"></li>
      </ul>
      <button type="submit" class="button">Let's Go!</button>
    </form>
  </div>
</body>
</html>
